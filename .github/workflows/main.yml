name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup Firebase credentials
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | jq '.' > service-account.json
    - name: Create config.ini
      run: |
        echo '[firebase]' > config.ini
        echo 'database_url = ${{ secrets.FIREBASE_AUTH_DOMAIN }}' >> config.ini
        echo 'project_id = ${{ secrets.FIREBASE_PROJECT_ID }}' >> config.ini
        echo 'storage_bucket = ${{ secrets.FIREBASE_STORAGE_BUCKET }}' >> config.ini
    - name: Run tests
      env:
        GOOGLE_APPLICATION_CREDENTIALS: service-account.json
      run: |
        python -m pytest
    - name: Cleanup credentials
      if: always()
      run: |
        rm -f service-account.json

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production..."