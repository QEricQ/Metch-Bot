name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup Firebase credentials
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | jq '.' > service-account.json
    - name: Create config.ini
      run: |
        echo "[telegram]" > config.ini
        echo "bot_token=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> config.ini
        echo "[CHATGPT]" >> config.ini
        echo "BASICURL=${{ secrets.CHATGPT_BASICURL }}" >> config.ini
        echo "MODELNAME=${{ secrets.CHATGPT_MODELNAME }}" >> config.ini
        echo "APIVERSION=${{ secrets.CHATGPT_APIVERSION }}" >> config.ini
        echo "ACCESS_TOKEN=${{ secrets.CHATGPT_ACCESS_TOKEN }}" >> config.ini
        echo "[firebase]" >> config.ini
        echo "project_id=${{ secrets.FIREBASE_PROJECT_ID }}" >> config.ini
        echo "api_key=${{ secrets.FIREBASE_API_KEY }}" >> config.ini
        echo "database_url=${{ secrets.FIREBASE_DATABASE_URL }}" >> config.ini
        echo "auth_domain=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> config.ini
        echo "storage_bucket=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> config.ini
        echo "messaging_sender_id=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> config.ini
        echo "app_id=${{ secrets.FIREBASE_APP_ID }}" >> config.ini
        # 验证database_url是否正确写入
        echo "\nVerifying database_url in config.ini:"
        grep database_url config.ini
        echo "[google_cloud]" >> config.ini
        echo "project_id=${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}" >> config.ini
        echo "region=${{ secrets.GOOGLE_CLOUD_REGION }}" >> config.ini
    - name: Run tests
      env:
        GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      run: |
        echo "Running tests with Firebase configuration:"
        echo "Database URL: $FIREBASE_DATABASE_URL"
        echo "Verifying config.ini content:"
        cat config.ini
        echo "\nVerifying service-account.json exists:"
        ls -l service-account.json
        echo "\nRunning tests with debug output:"
        python -m pytest -v
    - name: Cleanup credentials
      if: always()
      run: |
        rm -f service-account.json

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production..."